
<notifier-container></notifier-container>
<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger row">
                      <h4  class="card-title col-md-9 ">NewsLetter</h4>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                <th>
                                  S.No
                                  </th>
                                  <th>
                                  Email
                                  </th>
                                  <th  colspan="3" >
                                   Action
                                  </th>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let item of newsLetter.data  ; let i= index; " >
                                        <td>
                                          {{ i+1  }} 
                                        </td>
                                      <td>
                                        {{ item.email  }} 
                                      </td>
  
                                  
                                    <td>
                                        <a class="delete" title="Delete" data-toggle="modal"  (click) = "remove(item.id)" ><i class="material-icons">î¡²</i></a>
                                    </td>
                                  </tr>
                                 
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
